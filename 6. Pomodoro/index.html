<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>App Pomodoro</h1>


    <div class="mainTravailRepos">
        <div class="travail">
            <p>Travail</p>
            <p class="timerTravail"></p>
        </div>
        <div class="repos">
            <p>Repos</p>
            <p class="timerRepos">5 :00</p>
        </div>
    </div>


    <div class="buttons">
        <button class="b1">Commencer</button>
        <button class="b2">Pause</button>
        <button class="b3">Reset</button>
    </div>


    <p class="nbCycle"></p>

    <script src="app.js"></script>
</body>
</html>
